    <div class="card" >

            <input type="text"  name='titulo' [(ngModel)]="movie.mov_title" placeholder="titulo" class="form-control" autofocus> 
            <input type="number"  name='year' [(ngModel)]="movie.mov_year" placeholder="AÃ±o de lanzamiento" class="form-control" autofocus> 
            <input type="number"  name='time' [(ngModel)]="movie.mov_time" placeholder="Duracion" class="form-control" autofocus> 
            <input type="text"  name='lang' [(ngModel)]="movie.mov_lang" placeholder="Lenguaje" class="form-control" autofocus>
